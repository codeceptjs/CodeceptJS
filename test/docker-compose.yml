version: '3'
services:
  test-rest:
    <<: &test-service
      build: ..
      entrypoint: /codecept/node_modules/.bin/mocha
      working_dir: /codecept
      env_file: .env
      volumes:
        - ..:/codecept
        - node_modules:/codecept/node_modules
    command: test/rest
    depends_on:
      - json_server

  test-acceptance.webdriverio:
    build: ..
    env_file: .env
    environment:
      - CODECEPT_ARGS=-c codecept.WebDriver.js --grep @WebDriverIO --debug
    depends_on:
      - php
      - selenium.chrome
    volumes:
      - ..:/codecept
      - ./acceptance:/tests
      - ./data:/data
      - ./support:/support
      - node_modules:/node_modules

  test-acceptance.puppeteer:
    build: ..
    env_file: .env
    environment:
      - CODECEPT_ARGS=-c codecept.Puppeteer.js --grep @Puppeteer
    depends_on:
      - php
      - puppeteer-image
    volumes:
      - ..:/codecept
      - ./acceptance:/tests
      - ./data:/data
      - ./support:/support
      - node_modules:/node_modules

  test-bdd.faker:
    build: ..
    env_file: .env
    environment:
      - CODECEPT_ARGS=-c codecept.faker.js
    volumes:
      - ..:/codecept
      - ./acceptance:/tests
      - ./data:/data
      - ./support:/support
      - node_modules:/node_modules

  selenium.chrome:
    image: selenium/standalone-chrome:3.141.59-oxygen
    shm_size: 2g
    ports:
      - 4444:4444

  php:
    image: php:7.0
    command: php -S 0.0.0.0:8000 -t /test/data/app
    ports:
      - 8000:8000
    volumes:
      - .:/test

  json_server:
    <<: *test-service
    entrypoint: []
    command: npm run json-server
    expose:
      - 8010

  puppeteer-image:
    image: ghcr.io/puppeteer/puppeteer:22.4.1

volumes:
  node_modules:
