name: Run WebDriver Tests

on:
  push:
    branches:
      - 3.x
  pull_request:
    branches:
      - '**'

env:
  CI: true
  # Force terminal colors. @see https://www.npmjs.com/package/colors
  FORCE_COLOR: 1

jobs:
  run-webdriver-tests:
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - run: docker run -d --net=host --shm-size=2g selenium/standalone-chrome:3.141.59-oxygen

      - uses: shivammathur/setup-php@v2
        with:
          php-version: 7.4

      - name: Install dependencies
        run: npm i --legacy-peer-deps
        env:
          PLAYWRIGHT_SKIP_BROWSER_DOWNLOAD: true
          PUPPETEER_SKIP_CHROMIUM_DOWNLOAD: true

      - name: start a server
        run: "php -S 127.0.0.1:8000 -t test/data/app &"
      - name: run unit tests
        run: ./node_modules/.bin/mocha test/helper/WebDriver_test.js
      - name: run tests
        run: "./bin/hermiona.js run -c test/acceptance/codecept.WebDriver.js --grep @WebDriver --debug"
