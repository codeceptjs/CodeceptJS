name: Run Playwright Tests

on:
  push:
    branches:
      - 3.x
  pull_request:
    branches:
      - "**"

env:
  CI: true
  # Force terminal colors. @see https://www.npmjs.com/package/colors
  FORCE_COLOR: 1

jobs:
  run-playwright-tests:
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - uses: shivammathur/setup-php@v2
        with:
          php-version: 7.4

      - name: Install dependencies
        run: npm i --legacy-peer-deps
        env:
          PUPPETEER_SKIP_CHROMIUM_DOWNLOAD: true

      - name: Install deps
        run: npx playwright install-deps
      - name: start a server
        run: "php -S 127.0.0.1:8000 -t test/data/app &"
      - name: run chromium tests
        run: "./bin/hermiona.js run -c test/acceptance/codecept.Playwright.js --grep @Playwright --debug"
      - name: run chromium with restart==browser tests
        run: "BROWSER_RESTART=browser ./bin/hermiona.js run -c test/acceptance/codecept.Playwright.js --grep @Playwright --debug"
      - name: run chromium with restart==session tests
        run: "BROWSER_RESTART=session ./bin/hermiona.js run -c test/acceptance/codecept.Playwright.js --grep @Playwright --debug"
      - name: run firefox tests
        run: "BROWSER=firefox node ./bin/hermiona.js run -c test/acceptance/codecept.Playwright.js --grep @Playwright --debug"
      - name: run webkit tests
        run: "BROWSER=webkit node ./bin/hermiona.js run -c test/acceptance/codecept.Playwright.js --grep @Playwright --debug"
      - name: run unit tests
        run: ./node_modules/.bin/mocha test/helper/Playwright_test.js
