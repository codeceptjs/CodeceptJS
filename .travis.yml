language: node_js
node_js:
- 12
sudo: required
dist: trusty
env:
  global:
  - secure: 
  - secure: 
  matrix:
  - HELPER=Nightmare
  - HELPER=Puppeteer
  - HELPER=ProtractorWeb
  - HELPER=WebDriver
  - HELPER=TestCafe
  - HELPER=Playwright
addons:
  apt:
    packages:
    - php5-cli
services:
- docker
before_install:
- docker pull selenium/standalone-chrome:3.141.59-oxygen
before_script:
- docker run -d --net=host --shm-size=2g selenium/standalone-chrome:3.141.59-oxygen
- export DBUS_SESSION_BUS_ADDRESS=/dev/null
- export DISPLAY=:99.0
- sleep 3
- chmod -R 777 test/data
- php -S 127.0.0.1:8000 -t test/data/app >/dev/null 2>&1 &
script:
- mocha test/helper/${HELPER}_test.js
