version: 2.1

orbs:
  browser-tools: circleci/browser-tools@1.4.5

defaults: &defaults
  executor: browser-tools/default
  steps:
    - checkout
    - run: .circleci/build.sh
    - browser-tools/install-browser-tools:
        chrome-version: 116.0.5845.96
    - browser-tools/install-chromedriver
    - run:
        command: docker-compose run --rm test-rest
        working_directory: test
        when: always
    - run:
        command: docker-compose run --rm test-graphql
        working_directory: test
        when: always
    - run:
        command: docker-compose run --rm test-acceptance.webdriverio
        working_directory: test
        when: always
    - run:
        command: docker-compose run --rm test-acceptance.puppeteer
        working_directory: test
        when: always
    - run:
        command: docker-compose run --rm test-bdd.faker
        working_directory: test
        when: always

jobs:
  docker:
    <<: *defaults
    environment:
      - NODE_VERSION: 18.16.0

workflows:
  version: 2

  test_all:
    jobs:
      - docker
